<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeção Perspectiva - Aula 11</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main>
            <div>
                <h1>Aula 11 - Projeção Perspectiva</h1>
                <div class="info">
                    <h3>Controles:</h3>
                    <ul>
                        <li><strong>W/S:</strong> Mover para frente/trás</li>
                        <li><strong>A/D:</strong> Mover para esquerda/direita</li>
                        <li><strong>Q/E:</strong> Mover para baixo/cima</li>
                        <li><strong>Mouse (arrastar):</strong> Rotacionar câmera</li>
                        <li><strong>Setas ←/→:</strong> Rotacionar câmera</li>
                    </ul>
                </div>

                <div class="controls">
                    <h3>Parâmetros da Projeção Perspectiva</h3>
                    <div class="control-group">
                        <label for="fov">FOV (graus):</label>
                        <input type="range" id="fov" min="30" max="120" value="60" step="5">
                        <span id="fovValue">60</span>
                    </div>
                    <div class="control-group">
                        <label for="near">Near Plane:</label>
                        <input type="range" id="near" min="0.01" max="5" value="0.1" step="0.01">
                        <span id="nearValue">0.1</span>
                    </div>
                    <div class="control-group">
                        <label for="far">Far Plane:</label>
                        <input type="range" id="far" min="10" max="200" value="100" step="10">
                        <span id="farValue">100</span>
                    </div>
                </div>
                
                <div>
                    <canvas class="maincanvas" id="glCanvas" width="1400" height="600"></canvas>
                </div>
            </div>
        </main>
    <script src="m4.js"></script>
    <script src="viewing3d.js"></script>
    </body>
</html>
